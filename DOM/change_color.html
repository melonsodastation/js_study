<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background and Text</title>
</head>
<body>
    <h1 id="title">Click the Button!</h1>
    <buttun id="changeButton">Change</buttun>

    <script>
        const title = document.getElementById("title");
        const button = document.getElementById("changeButton");

        button.addEventListener("click", 
            function() {
                title.textContent = "background Changed!";
                title.style.backgroundColor = "lightblue";
            }
        );

    </script>

</body>
</html>
